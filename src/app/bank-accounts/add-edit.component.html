<h1 *ngIf="isAddMode">Add Account</h1>
<h1 *ngIf="!isAddMode">Edit Account</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="number">Account Number</label>
            <input type="text" (keypress)="onKeyPress($event)" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
            <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                <div *ngIf="f.number.errors.required">Number is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="clientId">Owner's ID</label>
            <input type="text" (keypress)="onKeyPress($event)" formControlName="clientId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.clientId.errors }" />
            <div *ngIf="submitted && f.clientId.errors" class="invalid-feedback">
                <div *ngIf="f.clientId.errors.required">Client ID is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="currency">Currency</label>
            <select formControlName="currency" class="form-control">
                <option value="dollars">Dollars</option>
                <option value="euros">Euros</option>
                <option value="colones">Colones</option>
            </select>
        </div>
        <div class="form-group col">
            <label for="type">Type</label>
            <select formControlName="type" class="form-control">
                <option value="savings">Savings account</option>
                <option value="checking">Checking account</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="description">Description</label>
            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Description is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/roles" class="btn btn-link">Cancel</a>
    </div>
</form>
