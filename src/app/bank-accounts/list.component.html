<h1>Bank Accounts</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add account</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 22.5%">Number</th>
            <th style="width: 22.5%">Owner's ID</th>
            <th style="width: 22.5%">Currency</th>
            <th style="width: 22.5%">Type</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.number}}</td>
            <td>{{account.clientId}}</td>
            <td>{{account.currency}}</td>
            <td>{{account.type}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{account.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteAccount(account.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="account.isDeleting">
                    <span *ngIf="account.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!account.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!accounts">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
