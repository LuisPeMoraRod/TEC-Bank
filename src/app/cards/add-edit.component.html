<h1 *ngIf="isAddMode">Add Card</h1>
<h1 *ngIf="!isAddMode">Edit Card</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="number">Card number</label>
            <input type="text" (keypress)="onKeyPress($event)" formControlName="number" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
            <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                <div *ngIf="f.number.errors.required">Card number is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="balance">Balance</label>
            <input type="text" (keypress)="onKeyPress($event)" formControlName="balance" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.balance.errors }" />
            <div *ngIf="submitted && f.balance.errors" class="invalid-feedback">
                <div *ngIf="f.balance.errors.required">Balance is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="clientId">Owner's ID</label>
            <input type="text" (keypress)="onKeyPress($event)" formControlName="clientId" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.clientId.errors }" />
            <div *ngIf="submitted && f.clientId.errors" class="invalid-feedback">
                <div *ngIf="f.clientId.errors.required">Owner's ID is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="type">Card Type</label>
            <select formControlName="type" class="form-control">
                <option value="debit">Debit</option>
                <option value="credit">Credit</option>
            </select>
        </div>
        <div class="form-group col">
            <label for="cvc">CVC</label>
            <input type="text" (keypress)="onKeyPress($event)" formControlName="cvc" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.cvc.errors }" />
            <div *ngIf="submitted && f.cvc.errors" class="invalid-feedback">
                <div *ngIf="f.cvc.errors.required">CVC is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="expDate">Expiration Date</label>
            <input type="text" (keypress)="onKeyPress($event)" formControlName="expDate" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.expDate.errors }" />
            <div *ngIf="submitted && f.expDate.errors" class="invalid-feedback">
                <div *ngIf="f.expDate.errors.required">Date is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/cards" class="btn btn-link">Cancel</a>
    </div>
</form>
